<!DOCTYPE html>
<html lang="jp">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレットアプリ｜Decision 何かを決断しきれないときに使うWEBアプリ</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="pin"></div> <!-- 結果を示すピン -->
      <div class="foundation">
        <!-- 土台になる部分 飾り用 動作しない -->
        <div class="circle">
          <!-- 円 ここをJSで回転させる -->
          <div class="segment" id="segment_1"></div>
          <div class="segment" id="segment_2"></div>
          <div class="segment" id="segment_3"></div>
          <div class="segment" id="segment_4"></div>
          <div class="shaft"></div> <!-- 軸部分 飾り用 動作しない -->
        </div>
      </div>
    </div>
  </body>

</html>
